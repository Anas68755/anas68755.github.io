<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحميل الصوت</title>
</head>
<body>
    <div class="upload-container">
        <h2>تحميل ملف صوتي</h2>
        
        <!-- نموذج رفع الملف -->
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="audioFile" accept="audio/*" required>
            <button type="submit">رفع الصوت</button>
        </form>
        
        <div id="progressBar" style="display: none;">
            <progress value="0" max="100"></progress>
            <span id="progressText">0%</span>
        </div>
        
        <div id="message"></div>
        
        <!-- عرض الملفات المرفوعة -->
        <div id="uploadedAudios"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progress = progressBar.querySelector('progress');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('يرجى اختيار ملف صوتي', 'error');
                return;
            }
            // التحقق من نوع الملف
            if (!file.type.startsWith('audio/')) {
                showMessage('الملف يجب أن يكون ملف صوتي', 'error');
                return;
            }
            
            // التحقق من الحجم (10MB كحد أقصى)
            if (file.size > 10 * 1024 * 1024) {
                showMessage('حجم الملف يجب أن يكون أقل من 10MB', 'error');
                return;
            }
            
            await uploadAudio(file);
        });

        async function uploadAudio(file) {
            const formData = new FormData();
            formData.append('audio', file);
            formData.append('uploadTime', new Date().toISOString());

            try {
                progressBar.style.display = 'block';
                
                const response = await fetch('/upload-audio', {
                    method: 'POST',
                    body: formData,
                    onUploadProgress: (progressEvent) => {
                        const percent = Math.round(
                            (progressEvent.loaded * 100) / progressEvent.total
                        );
                        progress.value = percent;
                        progressText.textContent = `${percent}%`;
                    }
                });
if (response.ok) {
                    const result = await response.json();
                    showMessage('تم رفع الملف بنجاح!', 'success');
                    displayUploadedAudio(result.fileUrl);
                    form.reset();
                } else {
                    throw new Error('فشل في رفع الملف');
                }
            } catch (error) {
                showMessage(`خطأ في الرفع: ${error.message}`, 'error');
            } finally {
                progressBar.style.display = 'none';
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
        }

        function displayUploadedAudio(url) {
            const container = document.getElementById('uploadedAudios');
            const audioElement = document.createElement('div');
            audioElement.className = 'audio-item';
            audioElement.innerHTML = `
                <audio controls>
                    <source src="${url}" type="audio/mpeg">
                    متصفحك لا يدعم تشغيل الصوت.
                </audio>
                <p>${url}</p>
            `;
            container.appendChild(audioElement);
        }
    </script>

    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #007bff;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

button:hover {
            background: #0056b3;
        }

        #progressBar {
            margin: 20px 0;
        }

        progress {
            width: 100%;
            height: 20px;
        }

        .success { color: green; }
        .error { color: red; }

        .audio-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</body>
</html>
